<!DOCTYPE HTML>
<html>

<head>
    <title>Web Fundamentals Workshop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="practice3_barChart/style.css">
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">

    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Nav -->
        <nav id="nav">
            <a href="index.html" class="icon solid fa-home"><span>Home</span></a>
            <a href="index.html#work" class="icon solid fa-folder"><span>Work</span></a>
            <a href="index.html#contact" class="icon solid fa-envelope"><span>Contact</span></a>
            <a href="https://twitter.com/ajlkn" class="icon brands fa-twitter"><span>Twitter</span></a>
        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Me -->
            <article id="home" class="panel intro">
                <header>
                    <h1>Ming-Yao Li</h1>
                    <p>BDSE25</p>
                </header>
                <a href="index.html#work" class="jumplink pic">
                    <span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
                    <img src="images/me.jpg" alt="" />
                </a>
            </article>

            <!-- Work -->
            <article id="work" class="panel">
                <header>
                    <h2>Homework-BarChart</h2>
                </header>
                <p></p>
                <section>
                    <div class="row">
                        <div class="bar-chart-container"></div>
                        <script src="//unpkg.com/d3"></script>
                    </div>
                </section>
            </article>

            <!-- Contact -->
            <article id="contact" class="panel">
                <header>
                    <h2>Contact Me</h2>
                </header>
                <form action="index.html" method="post">
                    <div>
                        <div class="row">
                            <div class="col-6 col-12-medium">
                                <input type="text" name="name" placeholder="Name" />
                            </div>
                            <div class="col-6 col-12-medium">
                                <input type="text" name="email" placeholder="Email" />
                            </div>
                            <div class="col-12">
                                <input type="text" name="subject" placeholder="Subject" />
                            </div>
                            <div class="col-12">
                                <textarea name="message" placeholder="Message" rows="6"></textarea>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Send Message" />
                            </div>
                        </div>
                    </div>
                </form>
            </article>

        </div>

        <!-- Footer -->
        <div id="footer">
            <ul class="copyright">
                <li>&copy; Untitled.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="practice3_barChart/main.js"></script>

</body>

</html>
